plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()
    flatDir {
        dirs 'libs'
    }
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "com.graphql-java-kickstart:graphql-spring-boot-starter:6.0.1"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:2.2.4.RELEASE"
    implementation "com.h2database:h2:1.4.200"
    implementation "org.springframework.boot:spring-boot-starter-web:2.2.4.RELEASE"
    testCompile group: 'junit', name: 'junit', version: '4.12'


}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}